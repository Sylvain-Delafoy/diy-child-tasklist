    @media print {
      @page {

    html {
      height: 100%;
    }
    body {
      margin: 0;
      width: 100%;
      height: 100%;

      font-size: 11px;
      background: #fff;
      /*Les lettres majuscules "baton" sont les premi√®res apprises*/
      font-variant-caps: small-caps;

      display: grid;
      grid-template-areas:
        "lever midi    diner"
        "lever aprem   diner"
        "lever soir    coucher"
        "lever soir    coucher"
        "matin jeusoir coucher";
      grid-template-rows: repeat(5, 20%);
      grid-template-columns: repeat(3, 33%);

    }
    body > .periode {
      display: flex;
      flex-direction: column;

      border: 1px solid gray;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
    body > .periode > .tache {
      flex: 1;
      display: grid;
      grid-template-areas: "coche image libelle";
      grid-template-columns: 1fr 1fr 1fr;

      border: 1px solid lightgray;
      background-color: rgba(255, 255, 255, 0.73);
    }
    body > .periode > .tache.choice {
      display: grid;
      grid-template-areas: "coche image image2 libelle";
      grid-template-columns: 2fr 1fr 1fr 2fr;
    }

    body > .periode > .tache > .coche {
      grid-area: coche;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    body > .periode > .tache > .coche > .zonecoche {
      /*Correspond aux dimensions du cache camera*/
      width: 1.8cm;
      height: 0.9cm;
      padding: 2mm;
      box-sizing: border-box;
      line-height: 0.5cm; /*centers the smiley vertically*/
      text-align: left;
    }
    body > .periode > .tache > .coche > .zonecoche::before {
      content: "üòÅ";
    }

    body > .periode > .tache > .image {
      grid-area: image;
      background-position: center;
      background-size: contain;
      background-repeat: no-repeat;
    }
    body > .periode > .tache > .image.image2 {
      grid-area: image2;
    }
    body > .periode > .tache > .libelle {
      grid-area: libelle;
      display: flex;
      align-items: center;
      justify-content: center;
    }
